
<div>
    <h3>Time on page: {{pageDuration}}</h3>
    <div *ngFor="let aoi of aois; index as i;">
        {{aoi}}: Hovered: {{aoiHover[aoi]}}, Visible: {{aoiVisible[aoi]}}, Clicked: {{aoiClick[aoi]}}
    </div>
</div>

<div style="word-break: break-all;">
    <code>
        {{fullData}}
    </code>
</div>
<div style="word-break: break-all;">   
    <pre>{{csvData}}</pre>
</div>


<button (click)="clearCsvData()" class="button is-primary">Clear CSV data</button>
